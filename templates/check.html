<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jobba SE</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center">Application for Job #{{ job_id.id }}</h1>
    <h2 class="text-center">{{ job_id.title }}</h2>
    <form action="/applied/" enctype="multipart/form-data" method="POST" class="my-5">
      {% csrf_token %}
      <div class="form-group">
        <label for="firstname">First Name *</label>
        <input type="text" class="form-control" id="firstname" name="firstname_name" required>
      </div>
      <div class="form-group">
        <label for="lastname">Last Name *</label>
        <input type="text" class="form-control" id="lastname" name="lastname_name" required>
      </div>
      <div class="form-group">
        <label for="emailaddress">Email Address *</label>
        <input type="email" class="form-control" id="emailaddress" name="email_name" required>
      </div>
      <div class="form-group">
        <label for="phonenumber">Phone Number</label>
        <input type="tel" class="form-control" id="phonenumber" name="phonenum_name">
      </div>
      <div class="form-group">
        <label for="coverletter">Cover Letter</label>
        <textarea class="form-control" id="coverletter" name="coverletter_name" rows="3"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
</body>
</html>
